name: Build and package release
on:
  pull_request:
  push:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  run:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: microsoft/setup-msbuild@v2
    - name: Build the codebase
      run: msbuild for-asus-bright-ctrl.sln -property:Configuration=Release
    - name: Find mfc140u.dll
      run: python list-files.py
    - name: Create and package output directory
      run: |
        mkdir output
        cp -r scripts/* output
        cp x64\Release\for-asus-bright-ctrl.exe output
        Compress-Archive output "for-asus-bright-ctrl-x86_64-msvc.zip"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: for-asus-bright-ctrl-x86_64-msvc
        path: output/*


